<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        h1 {
            text-align: center;
            font-size: larger;
            font-weight: bolder;
        }
        .First-color {
            width: 100%;
            height: 200px;
            background-color: #FF9933;
        }

        .Second-color {
            width: 100%;
            height: 200px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .Third-color{
            width: 100%;
            height: 200px;
            background-color: green;
        }

        .Ashoka{
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 8px solid #000080;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>INDIAN FLAG</h1>
    <hr />
    <div class="First-color">
    </div>
    <div class="Second-color">
        <div class="Ashoka">
        </div>
    </div>
    <div class="Third-color">
    </div>

</body>
</html>
